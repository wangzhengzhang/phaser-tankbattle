<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>坦克大战</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        
        <div class="game-info" style="display:flex;">
            <div style="width:100px;display:inline-block;">
                <button onclick="pauseGame()" title="暂停" id="controlBtnPause" class="control-btn iconfont" tabindex="-1">&#xe7cb;</button> <!-- 暂停 -->
                <button onclick="restartGame()" title="重新开始" id="controlBtnRestart"class="control-btn iconfont" tabindex="-1">&#xe86b;</button><!-- 重新开始 -->
            </div>
            <div style="display:inline-block;margin: 0 auto;">
                <div class="info-panel" >
                    <div class="score">关卡: <span id="level">1</span> / 10</div>
                    <div class="lives">生命: <span id="lives">3</span></div>
                    <div class="enemies">敌人: <span id="enemies">0</span></div>
                    <div class="score">得分: <span id="score">0</span></div>
                    <div class="time">保护时间: <span id="time">1:00</span></div>
                </div>
            </div>
            <div style="width:100px;display:inline-block;"></div> <!--占位-->
        </div>
        
        <div id="gameArea"></div>
        
        <div class="game-dialog" id="gameDialog">
            <h2 id="gameDialogTitle">游戏结束</h2>
            <span id="gameDialogContent"></span><br/>
            <button id="gameDialogBtn" class="control-btn " onclick="startGame()"> <i class="iconfont">&#xe7cd;</i> </button>
        </div>
        
        <div class="instructions">
            <h3>游戏说明</h3>
            <p>
                <strong>目标：</strong>保护基地，消灭所有敌方坦克！<br>
                <strong>操作：</strong><kbd>↑/W</kbd><kbd>↓/S</kbd><kbd>←/A</kbd><kbd>→/D</kbd> 移动，<kbd>空格/鼠标左键</kbd> 发射炮弹<br>
                <strong>地形：</strong><br>
                🧱 砖墙：可被子弹摧毁<br>
                🛡️ 钢墙：无法摧毁<br>
                🌊 水域：坦克无法通过，子弹可以穿过<br>
                🌲 森林：坦克可通过，子弹无法穿过，提供掩护<br>
                <strong>胜利条件：</strong>消灭所有敌人或保护基地60秒<br>
                <strong>失败条件：</strong>生命值为0或基地被摧毁
            </p>
        </div>
    </div>

    <script src="loader_scene.js"></script> -->

</body>
</html>
